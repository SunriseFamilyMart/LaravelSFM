name: Deploy to Lightsail

on:
  push:
    branches:
      - Live

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}   # 65.2.162.232
          username: ubuntu
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          script: |
            set -e

            echo "üöÄ Deploy started at $(date)"

            APP_DIR="/var/www/html/golden_brown"
            BRANCH="Live"

            cd "$APP_DIR"

            echo "üì• Fetching latest code..."
            git fetch origin

            echo "üîÄ Switching to $BRANCH branch..."
            git checkout "$BRANCH"

            echo "‚¨á Pulling latest changes..."
            git pull origin "$BRANCH"

            echo "üßπ Clearing Laravel caches..."
            php artisan optimize:clear

            echo "üîê Fixing permissions..."
            sudo chown -R www-data:www-data storage bootstrap/cache
            sudo chmod -R 775 storage bootstrap/cache

            echo "‚ôª Restarting PHP-FPM..."
            sudo systemctl restart php8.3-fpm

            echo "‚úÖ Deploy finished at $(date)"
